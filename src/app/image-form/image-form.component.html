<div class="container">
    <h2>New Image</h2>
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="user">User</label>
        <input type="text" id="user" formControlName="user" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="url">Image URL</label>
        <input type="url" id="url" formControlName="url" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="imageForm.invalid">Submit</button>
    </form>
  </div>
