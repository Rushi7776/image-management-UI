<div class="card">
  <img src="{{ image.url }}" class="card-img-top" alt="Image">
  <div class="card-body">
    <p class="card-text">Created: {{ image.user }}</p>
    <p class="card-text">Created date: {{ image.dateCreated | date: 'short' }}</p>
    <p class="card-text">Description: {{ image.description }}</p>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary mx-2" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger mx-2" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
